<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mwehehe</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe4e1; /* Pinkish background */
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #ffccf9, #ffb3b3);
            padding: 20px;
            box-shadow: 0px 0px 50px rgba(255, 105, 180, 0.5);
        }

        .hero h1 {
            font-size: 4em;
            color: #ff69b4; /* Hot pink text */
            text-shadow: 3px 3px #ff1493; /* Cute shadow effect */
            animation: bounce 2s infinite;
        }

        .hero p {
            font-size: 1.5em;
            color: #ff1493; /* Deep pink */
            margin: 20px 0;
        }

        .cta-button {
            padding: 15px 40px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(255, 20, 147, 0.5);
            transition: transform 0.3s, background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        /* Keyframe animations for a lively feel */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .floating-images img {
            position: absolute;
            width: 100px;
            animation: float 3s ease-in-out infinite;
        }

        .floating-images img:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-images img:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .floating-images img:nth-child(3) {
            bottom: 10%;
            left: 20%;
            animation-delay: 2s;
        }

        .floating-images img:nth-child(4) {
            bottom: 15%;
            right: 10%;
            animation-delay: 3s;
        }

        /* Cute sparkling stars */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.5);
            animation: sparkle 1.5s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .sparkle:nth-child(odd) { animation-delay: 0.5s; }
        .sparkle:nth-child(even) { animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Happy 1st anniversary, baby !!</h1>
        <p>I made this for u,, kaya click da button para u can start na hehe</p>
        <a href="open.html">
            <button class="cta-button">Click Here !! ><</button>
        </a>


        <!-- Floating cute images -->
        <div class="floating-images">
            <img src="stobewi.png" alt="Cute Heart">
            <img src="stah.webp" alt="Cute Star">
            <img src="kyot plawer.png" alt="Cute Flower">
            <img src="patpat.webp" alt="Cute Butterfly">
        </div>

        <!-- Sparkling stars effect -->
        <div class="sparkles">
            <div class="sparkle" style="top: 20%; left: 30%;"></div>
            <div class="sparkle" style="top: 50%; left: 50%;"></div>
            <div class="sparkle" style="top: 70%; left: 20%;"></div>
            <div class="sparkle" style="top: 10%; right: 20%;"></div>
            <div class="sparkle" style="bottom: 30%; right: 30%;"></div>
        </div>
    </div>
</body>
</html>
